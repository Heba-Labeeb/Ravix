    <main>
        <section class="signUp">
            <div class="container">
                <form class="form-signUp">
                    <div class="form-group d-flex flex-column mt-1">
                    <label for="UserName" class="label fs-5 fw-bold ms-2">UserName</label>
                    <input id="UserName" class="userName w-100 p-3 rounded-4" type="text" placeholder="Enter your user name" />
                    <p class="textLog-danger userSignError ms-1"></p>
                </div>
                <div class="form-group d-flex flex-column mt-2">
                    <label for="email" class="label fs-5 fw-bold ms-2">Email</label>
                    <input id="email" class="emailSign w-100 p-3 rounded-4" type="email" placeholder="Enter a valid email" />
                    <p class="textLog-danger emailSignError ms-1"></p>
                </div>
                <div class="form-group d-flex flex-column mt-1">
                    <label for="password" class="label fs-5 fw-bold ms-2">Password</label>
                    <input id="password" class="passwordSign w-100 p-3 rounded-4" type="password" placeholder="Enter a strong password" />
                    <p class="textLog-danger passwordSignError ms-1"></p>
                </div>
                <div class="form-group d-flex flex-column mt-1">
                    <label for="confirmPass" class="label fs-5 fw-bold ms-2">Confirm Password</label>
                    <input id="confirmPass" class="confirmPass w-100 p-3 rounded-4" type="password" placeholder="Confirm your password" />
                    <p class="textLog-danger confirmPassError ms-1"></p>
                </div>
                <div class="form-group mt-1">
                    <button type="submit" class="signBtn border border-0 rounded-4">Sign Up</button>
                </div>

                </form>

                <div class="logIn_signSec mt-3">
                <div class="container">
                    <p class="fw-bold" >Or do your already have an account? 
                        <a href="./login.html" class="text-decoration-underline text-danger"> Log in</a>
                    </p>
                </div>
            </div>
            </div>
        </section>
    </main>
